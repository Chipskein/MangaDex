<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/imgs/icon.png" type="image/x-icon">
    <title>MangaDex | Register</title>
</head>
<body>
    <div class="manga-form-container">
        <form class="manga-form" action="/users/cadastrar" method="POST">
            <div>
                <div>
                    <img class=logo src="/imgs/icon.png" alt="">
                    <h1 class="title">MangaDex</h1>
                </div>
            </div>
            <label for="manganame">
                Nome do Manga:<br><input placeholder="Nome do Manga"class="manga-form-input" type="text" name="manganame" required>
            </label>
            <label for="mangaimage">
                Imagem(link):<br><input placeholder="Link da Imagem" class="manga-form-input" type="text" name="mangaimage" required>
            </label>
            <label for="sinopse">
                Sinopse:<br>
                <textarea name="sinopse" class="manga-form-textarea" cols="30" rows="6" placeholder="Sinopse"></textarea>
            </label>
            <div>
                <input type="submit" value="Cadastrar" class="manga-form-submit">
            </div>
        </form>
    </div>
</body>
</html>
