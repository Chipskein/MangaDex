<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/imgs/icon.png" type="image/x-icon">
    <title>MangaDex | Register</title>
</head>
<body>
    <div class="manga-form-container">
        <form class="manga-form" action="/users/login" method="POST">
            <div>
                <div>
                    <img class=logo src="/imgs/icon.png" alt="">
                    <h1 class="title">MangaDex</h1>
                    <h3>Logar</h3>
                </div>
            </div>
            <label for="email">
                Email:<br><input placeholder="email@example.com"class="manga-form-input" type="email" name="email" required>
            </label>
            <label for="password">
                Password:<br><input placeholder="Password" class="manga-form-input" type="password" name="password" required>
            </label>
            <div>
                <input type="submit" value="Cadastrar-se" class="manga-form-submit">
            </div>
        </form>
    </div>
</body>
</html>
